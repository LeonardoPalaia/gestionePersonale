<html>
    <head>
        <link
                rel="stylesheet"
                href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.cyan.min.css"
        >
        <style>
            body {
                display: flex;
                justify-content: center;
                align-items: center;
            }
            form {
                max-width: 250px;
            }
        </style>
    </head>
    <body>
        <form action="#" th:action="@{/login}" th:object="${credenziali}" method="post">
            <div>
                <label>Email</label>
                <input type="email" th:field="*{email}" />
                <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</div>
            </div>

            <div>
                <label>Password</label>
                <input type="password" th:field="*{password}" />
                <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</div>
            </div>

            <div>
                <button type="submit">Submit</button>
            </div>
        </form>
    </body>
</html>
